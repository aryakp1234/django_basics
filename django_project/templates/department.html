{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}

<div class="container-fluid" style="background-color:  #cbdeef;"> <br>
<h2 style="font-size: 2.5rem; color: #333; margin-bottom: 40px; position: relative; text-transform: uppercase; letter-spacing: 2px; text-align: center;">
  Our Departments
  <div style="position: absolute; width: 50px; height: 3px; background-color: #007bff; left: 50%; transform: translateX(-50%); bottom: -10px;"></div>
</h2>
{% for d in dept %}
<div class="mx-auto w-50 text-center text-white p-3 my-5 border-warning rounded " style="background-color: rgb(79, 159, 229);">
  <h2>{{ d.dep_name }}</h2>
  <p>{{ d.dep_description }}</p>
</div>
{% endfor %}

</div>
{% endblock %}
