{% extends 'base.html '%}

{% block title %}
Doctors
{%endblock%}

{% block content %}

<div class="container-fluid" style="background-color:  #cbdeef;"> <br>
<h2 style="font-size: 2.5rem; color: #333; margin-bottom: 40px; position: relative; text-transform: uppercase; letter-spacing: 2px; text-align: center;">
  Our Doctors
  <div style="position: absolute; width: 50px; height: 3px; background-color: #007bff; left: 50%; transform: translateX(-50%); bottom: -10px;"></div>
</h2>

 <div class="container text-center bg-light">

 {%for d in doctors%}



<div class="card text-center mx-3 my-5" style="width: 18rem; display: inline-block;">
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Dr.{{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6 class="card-text">{{d.dep_name}} Department</h6>
      
    </div>
  </div>

 {%endfor%}

</div>
</div>
{%endblock%}
